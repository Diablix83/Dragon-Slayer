<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Dragon Slayer</title>
	</head>
	<body>
		<header>
			<h1>Dragon Slayer</h1>
		</header>
		<main>
			<section>
				<article id="joueur">

					<h2>Joueur</h2>
					<img src="img/knight.jpg" alt="Chevalier">
					<h3>Point de vie : <strong class="pv"></strong>/<strong class="pvMax"></strong></h3>
					<p>Configurez votre personnage avant le combat :</p>

					<article>
						<select name="armure" id="armure">
							<option value="legere">Armure légère</option>
							<option value="moyenne">Armure intermédiaire</option>
							<option value="lourde">Armure lourde</option>
						</select>
						<select name="arme" id="arme">
							<option value="dague">Dague</option>
							<option value="epee">Epée longue</option>
							<option value="hallebarde">Hallebarde</option>
						</select>
					</article>

					<article>
						<p>Vos caractéristiques :</p>

						<p id="defense">Défense : <span></span> (<em class="joueur"></em> + <em class="armure"></em>)</p>
						<p id="esquive">Esquive : <span></span> (<em class="joueur"></em> + <em class="armure"></em>)</p>
						<p id="vitesse">Vitesse : <span></span> (<em class="joueur"></em> + <em class="armure"></em>)</p>

						<p id="precision">Precision : <span></span> (<em class="joueur"></em> + <em class="arme"></em>)</p>
						<p id="force">Force : <span></span> (<em class="joueur"></em> + <em class="arme"></em>)</p>
						<p id="critique">Critique : <span></span> (<em class="joueur"></em> + <em class="arme"></em>)</p>
					</article>

					<button id="start_battle">Commencer le combat</button>
					<button id="attack">Attaquer</button>
					<button id="reset">Try again !</button>
					<!--<button id="test">Test</button>-->

				</article>

				<article id="dragon">

					<h2>Dragon</h2>
					<img src="img/dragon.jpg" alt="Dragon">
					<h3>Point de vie : <strong class="pv"></strong>/<strong class="pvMax"></strong></h3>
				
				</article>
			</section>
			<section id="historique">

				<h3>Historique du combat :</h2>
				<article></article>
			</section>
		</main>
		<footer>
		</footer>
		<script type="text/javascript" src="script/donnees.js"></script>
		<script type="text/javascript" src="script/fonctions.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
	</body>
</html>
