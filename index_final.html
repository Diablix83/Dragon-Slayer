		<main>
			<div id="game">
				<div id="welcome">
					<h1>Dragon Slayer</h1>
					<div class="flexInline flexRow">
						<div id="connexion">
							<h3>Connexion</h3>
							<form action="" method="GET" class="flex flexColumn">
								<input type="email" name="email" id="connexion_email" placeholder="Votre email" required />
								<input type="password" name="password" id="connexion_password" placeholder="Mot de passe" required/>
								<input type="submit" value="Connexion"/>
							</form>
						</div>
						<div id="inscription">
							<h3>Inscription</h3>
							<form action="" method="POST" class="flex flexColumn">
								<input type="email" name="email" id="inscription_email" placeholder="Votre email" required/>
								<input type="text" name="pseudo" id="inscription_pseudo" placeholder="Pseudo" required pattern="^\w{3,255}$" title="Uniquement des lettres ou des chiffres ainsi que le underscore ' _ '. Pas d'accent et pas de symbole."/>
								<input type="password" name="password" id="inscription_password" placeholder="Mot de passe de 8 à 255 caractères" required title="Entrez un mot de passe de 8 à 255 caractères" />
								<input type="password" name="confirmPassword" id="inscription_confirm_password" placeholder="Confirmer votre mot de passe" required/>
								<input type="submit" value="Inscription"/>
							</form>
						</div>						
					</div>
				</div>
				<div id="userSession" class="hideLeft flex flexColumn spaceBetween">
					<h3></h3>
					<p>Vous avez <span id="howManyCharacterAlive"></span> personnage(s)</p>
					<ul id="charactersAlive"></ul>
					<p>Vous avez perdu <span id="howManyCharacterDead"></span> personnage(s)</p>
					<ul id="charactersDead"></ul>
					<div class="flex flexRow spaceBetween">
						<input type="submit" id="characterCreate" value="Créer un personnage">
						<input type="submit" id="deconnexion" value="Déconnexion">
					</div>
				</div>
				<div id="characterCreation" class="hideRight">

					
				</div>
			</div>
